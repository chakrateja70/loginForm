<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form method="post" action="" name="contact-form">
            <h4 class="text-center mb-5">Login Form</h4>
            <label for="name" class="name">Name :</label>
            <input type="text" name="Name" placeholder="Name" class="form-control" id="name">
            <p class="errorMssg" id="errorMssgName"></p>

            <label for="Gmail" class="name">Gmail :</label>
            <input type="email" name="Gmail" placeholder="Linkedin Gmail" class="form-control" id="Gmail">
            <p class="errorMssg" id="errorMssgGmail"></p>

            <label for="Password" class="name">Password :</label>
            <input type="text" name="Password" placeholder="Linkedin Password" class="form-control" id="Password">
            <p class="errorMssg" id="errorMssgPswd"></p>

            <p><a href="https://www.linkedin.com/uas/request-password-reset"> Forgot password ?</a></p>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
